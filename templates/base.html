<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link href="{{ url_for('static', filename='images/favicon.png') }}" rel="icon"/>
    <link href="{{ url_for('static', filename='images/favicon.png') }}" rel="apple-touch-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Template Main CSS File -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

    {%  block head %}{% endblock %}
</head>
<body class="nav-md" id="page-top">
    <!-- Preloader -->
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>

    <!-- Content -->
    <div class="container body">
        <div class="main_container">
  
          {% include 'sidebar.html' %}
          {% include 'navbar.html' %}
  
          {%  block body %}{% endblock %}
  
          <!-- footer content -->
          <footer>
            <div class="pull-right">
                &copy; Copyright <strong><span>DiaTech</span></strong>. All Rights Reserved
            </div>
            <div class="clearfix"></div>
          </footer>
          <!-- /footer content -->
        </div>
    </div>
    <!-- End of Page Wrapper -->

    <a href="#page-top" class="scroll-to-top"><i class="fa fa-caret-up"></i></a>
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Progress bar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-progressbar/0.9.0/bootstrap-progressbar.min.js"></script>

    <!-- Wizard -->
    <script src="{{ url_for('static', filename='js/wizard.js') }}"></script>
    <!--Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>

    {%  block script %}{% endblock %}
</body>
</html>
