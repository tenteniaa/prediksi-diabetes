<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.css" rel="stylesheet">
    
    <!-- Template Main CSS File -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

    {%  block head %}{% endblock %}
</head>
<body class="nav-md" id="page-top">
    <!-- Preloader -->
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>

    <!-- Content -->
    <div class="container body">
        <div class="main_container">
  
          {% include 'sidebar.html' %}
          {% include 'navbar.html' %}
  
          {%  block body %}{% endblock %}
  
          <!-- footer content -->
          <footer>
            <div class="pull-right">
              Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
            </div>
            <div class="clearfix"></div>
          </footer>
          <!-- /footer content -->
        </div>
    </div>
    <!-- End of Page Wrapper -->
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script> -->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- NProgress -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.js"></script>
    <!-- jQuery Smart Wizard -->
    <script src="{{ url_for('static', filename='js/wizard.js') }}"></script>
    
    <!--Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
